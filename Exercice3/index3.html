<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculators</title>
  <link rel="stylesheet" href="index3.css">
</head>
<body>
  <!-- Simple Calculator -->
  <section id="simple-calculator">
    <h2>Simple Calculator</h2>
    <form id="simpleCalcForm">
      <label for="number1">Number 1:</label>
      <input type="number" id="number1" required>
      <label for="number2">Number 2:</label>
      <input type="number" id="number2" required>
      <label for="operator">Operator:</label>
      <select id="operator" required>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <button type="submit">Calculate</button>
    </form>
    <p id="simpleCalcResult">Result: </p>
  </section>

  <!-- Virtual Calculator -->
  <section id="virtual-calculator">
    <h2>Virtual Calculator</h2>
    <div class="calculator">
      <input type="text" id="display" disabled placeholder="0">
      <div class="buttons">
        <!-- Number Buttons -->
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="/">÷</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="*">×</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="-">−</button>

        <button class="btn" data-value="C">C</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value="=">=</button>
        <button class="btn operator" data-value="+">+</button>
      </div>
    </div>
  </section>

  <script src="index3.js"></script>

</body>
</html>
